<!DOCTYPE html>
<html>
<head>
    <title>O-Level Student Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>O-Level Student Management System</h1>
    
    <h2>Register Student</h2>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Full Name" required><br><br>
        <input type="text" id="studentId" placeholder="Student ID" required><br><br>
        <input type="number" id="age" placeholder="Age" required><br><br>
        
        <select id="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <select id="formLevel" required>
            <option value="">Select Form</option>
            <option value="1">Form 1</option>
            <option value="2">Form 2</option>
            <option value="3">Form 3</option>
            <option value="4">Form 4</option>
        </select>

        <button type="submit">Add Student</button>
    </form>
    
    <h2>Search Student Records</h2>
    <form id="searchForm">
        <input type="text" id="searchQuery" placeholder="Enter Student ID or Name">
        <button type="submit">Search</button>
    </form>

    <table border="1" id="searchResultsTable" style="display: none; margin-top: 20px;">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Form</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="searchResultsBody">
        </tbody>
    </table>

    <h2>Student List</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Form</th>
                <th>Average</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>

    <h2>Student Results</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Form</th>
                <th>Mathematics</th>
                <th>English</th>
                <th>Science</th>
                <th>Social Studies</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody id="resultsTable">
        </tbody>
    </table>

    <script src="script.js"></script>
    </body>
</html>
